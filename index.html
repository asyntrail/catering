<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Catering</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- begin page -->
    <div class="page">
        <!-- begin header -->
        <header class="header">
            <!-- begin header-menu -->
            <div class="header-menu">
                <!-- begin menu-wrap -->
                <div class="menu-wrap">
                    <!-- begin clearfix -->
                    <div class="clearfix">
                        <div class="home-button">
                            <a href="#" class="icons" title="Home">
                                <span class="icon-home"></span>
                            </a>
                        </div>
                        <nav class="nav-menu">
                            <ul>
                                <li><a href="#">about us</a></li>
                                <li><a href="#">pages</a></li>
                                <li><a href="#">services</a></li>
                                <li><a href="#">menu</a></li>
                                <li><a href="#">gallery</a></li>
                                <li><a href="#">blog</a></li>
                                <li><a href="#">contacts</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- end clearfix -->
                </div>
                <!-- end menu-wrap -->
            </div>
            <!-- end header-menu -->
            <!-- begin top-bar -->
            <div class="top-bar">
                <!-- begin top-bar-wrap -->
                <div class="top-bar-wrap">
                    <!-- begin clearfix -->
                    <div class="clearfix">
                        <!-- begin bar-col -->
                        <div class="bar-col-left">
                            <p>
                                <a class="top-bar-link" href="#" title="Phone"><span class="icon-phone"></span>123-456-7890 </a>
                                <br>
                                <a class="top-bar-link" href="#" title="Email Address">INFO@YOURSITE.COM</a>
                            </p>
                        </div>
                        <!-- end bar-col -->
                        <!-- begin bar-col -->
                        <div class="bar-col-center">
                            <!-- begin logo -->
                            <div class="logo" style="background-image:url(img/logo.png)">
                            </div>
                            <!-- end logo -->
                        </div>
                        <!-- end bar-col -->
                        <!-- begin bar-col -->
                        <div class="bar-col-right">
                            <p>
                                <a class="top-bar-link" href="#"><span class="icon-shopping-cart"></span>YOUR CART:
                            <br>
                            0 ITEMS - $0.00
                            </a>
                        </div>
                        <!-- end bar-col -->
                    </div>
                    <!-- end clearfix -->
                </div>
                <!-- end top-bar-wrap -->
            </div>
            <!-- end top-bar -->
        </header>
        <!-- end header -->
        <!-- begin hero -->
        <div class="hero">
            <!-- begin hero-content -->
            <div class="hero-content">
                <div class="figure1"></div>
                <h1 class="hero-title">A perfect blend of<br>sensational food</h1>
                <a href="#" class="main-button">order service</a>
            </div>
            <!-- end hero-content -->
            <div class="bottom-side">
                <div class="figure2">
                    <span class="icon-chevron-down symbol"></span>
                </div>
            </div>
            <!-- begin slider -->
            <div class="slider">
                <!-- begin single-item -->
                <div class="single-item">
                    <div class="slide-img" style="background-image: url(img/s1.jpg)">
                        <!-- begin semiopasity -->
                        <div class="semiopacity">
                        </div>
                        <!-- end semiopasity -->
                    </div>
                    <div class="slide-img" style="background-image: url(img/s2.jpg)">
                        <!-- begin semiopasity -->
                        <div class="semiopacity">
                        </div>
                        <!-- end semiopasity -->
                    </div>
                    <div class="slide-img" style="background-image: url(img/s3.jpg)">
                        <!-- begin semiopasity -->
                        <div class="semiopacity">
                        </div>
                        <!-- end semiopasity -->
                    </div>
                    <div class="slide-img" style="background-image: url(img/s4.jpg)">
                        <!-- begin semiopasity -->
                        <div class="semiopacity">
                        </div>
                        <!-- end semiopasity -->
                    </div>
                </div>
                <!-- end single-item -->
            </div>
            <!-- end slider -->
        </div>
        <!-- end hero -->
        <!-- begin section-welcome -->
        <div class="section-welcome">
            <!-- begin row-title -->
            <div class="row-title">
                <!-- begin title-image -->
                <div class="title-image" style="background-image: url(img/leaves.png)">
                    <span>CATERING</span>
                    <h3 class="title-center">Welcome to the Best<br>Catering Company</h3>
                </div>
                <!-- end title-image -->
            </div>
            <!-- end row-title -->
            <!-- begin container -->
            <div class="container">
                <!-- begin welcome-block -->
                <div class="welcome-block">
                    <!-- begin clearfix -->
                    <div class="clearfix">
                        <!-- begin welcome-col -->
                        <div class="welcome-col">
                            <!-- begin welcome-img -->
                            <div class="welcome-img" style="background-image: url(img/ev1.jpg)">
                                <div class="semiopacity"></div>
                                <div class="bottom-side">
                                    <div class="figure3">
                                        <span class="icon-chevron-down symbol"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- end welcome-img -->
                        </div>
                        <!-- end welcome-col -->
                        <!-- begin welcome-col -->
                        <div class="welcome-col">
                            <!-- begin welcome-img -->
                            <div class="welcome-img" style="background-image: url(img/ev2.jpg)">
                                <div class="semiopacity"></div>
                                <div class="bottom-side">
                                    <div class="figure3">
                                        <span class="icon-chevron-down symbol"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- end welcome-img -->
                        </div>
                        <!-- end welcome-col -->
                        <!-- begin welcome-col -->
                        <div class="welcome-col">
                            <!-- begin welcome-img -->
                            <div class="welcome-img" style="background-image: url(img/ev3.jpg)">
                                <div class="semiopacity"></div>
                                <div class="bottom-side">
                                    <div class="figure3">
                                        <span class="icon-chevron-down symbol"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- end welcome-img -->
                        </div>
                        <!-- end welcome-col -->
                    </div>
                    <!-- end clearfix -->
                </div>
                <!-- end welcome-block -->
                <!-- begin row-button -->
                <div class="row-button">
                    <a href="#" class="main-button">more about us </a>
                </div>
                <!-- end row-button -->
            </div>
            <!-- end container -->
        </div>
        <!-- end section-welcome -->
    </div>
    <!-- end page -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/slick-setting.js"></script>
</body>

</html>
